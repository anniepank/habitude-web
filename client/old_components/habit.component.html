<div class="habitTemplate">
  <div class="habitName">{{$ctrl.habit.name}}</div>

  <div class="checkboxContainer">
    <input ng-repeat="index in [1, 2, 3, 4, 5]" class="check" type="checkbox" ng-checked="$ctrl.isDateChecked(index)"
      ng-click="$ctrl.toggleDate(index)"/>
  </div>

  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.deleteHabit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
