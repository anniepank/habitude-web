<div class="wrapper">
  <div class="habit-border">
    <div class="info">
      <div class="habitName">
        <a [routerLink]="['/habit', habit.id]" class=habitNameRef>{{habit.name}}</a>
      </div>
      <form>
        <div class="checkboxContainer">
          <input class="check" type="checkbox" id="1-{{habit.id}}" name="check"
            [checked]="isDateChecked(1)" (click)="toggleDate(1)" />
          <label for="1-{{habit.id}}"><span></span></label>

          <input class="check" type="checkbox" id="2-{{habit.id}}" name="check"
            [checked]="isDateChecked(2)" (click)="toggleDate(2)" />
          <label for="2-{{habit.id}}"><span></span></label>

          <input class="check" type="checkbox" id="3-{{habit.id}}" name="check"
            [checked]="isDateChecked(3)" (click)="toggleDate(3)" />
          <label for="3-{{habit.id}}"><span></span></label>

          <input class="check" type="checkbox" id="4-{{habit.id}}" name="check"
            [checked]="isDateChecked(4)" (click)="toggleDate(4)" />
          <label for="4-{{habit.id}}"><span></span></label>

          <input class="check" type="checkbox" id="5-{{habit.id}}" name="check"
            [checked]="isDateChecked(5)" (click)="toggleDate(5)" />
          <label for="5-{{habit.id}}"><span></span></label>

        </div>
      </form>
      <div>Streak: {{this.countStreak()}} days </div>
    </div>

    <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
      <span aria-hidden="true" (click)="deleteHabit(habit)">&times;</span>
    </button>
  </div>
</div>
