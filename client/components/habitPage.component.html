<div *ngIf="habit">
  <div class="mt-5 mb-5">
    <input-edit [(text)]="habit.name" (textChange)="onNameChanged()"></input-edit>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
      <span aria-hidden="true" (click)="deleteHabit(habit)">&times;</span>
    </button>
  </div>
  <div>
    <calendar [dates]="habit.dates" (toggleDateEvent)="toggleDate($event)"></calendar>
  </div>
</div>
