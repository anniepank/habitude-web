<div>
  <div>{{habit.name}}</div>

  <div class="checkboxContainer">
    <input *ngFor="let i of [1, 2, 3, 4, 5]" class="check" type="checkbox"
      [checked]="isDateChecked(i)" (click)="toggleDate(i)"/>
  </div>

  <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
    <span aria-hidden="true" (click)="deleteHabit(habit)">&times;</span>
  </button>
</div>
