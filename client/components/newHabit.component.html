<div class="modal-header">
  <h4 class="modal-title">Let's add a new habit!</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input type="text" placeholder="habit name" class="form-control" #name/>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="add(name.value)">Add</button>
</div>
